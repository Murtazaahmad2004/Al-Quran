<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - Al-Quran Educational Institute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            padding: 40px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 2rem 0;
            margin-top: 2%;
        }

        h1 {
            text-align: center;
            color: #2E8B57;
            margin-bottom: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        .navbar {
            width: 100%;
            background-color: black;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            z-index: 100;
            align-items: center;
        }

        .navbar-header h1 {
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        .footer {
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
